<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Detective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js?v=1.0.1" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Health Detective</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Disease Prediction</h4>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="symptomSearch" class="form-label">Search Symptoms:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="symptomSearch" placeholder="Type to search symptoms...">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Symptoms
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" id="symptomsDropdown">
                                        <!-- Symptoms will be populated here -->
                                    </ul>
                                </div>
                            </div>
                            <div class="selected-symptoms mb-3">
                                <h6>Selected Symptoms:</h6>
                                <div id="selectedSymptoms" class="selected-symptoms-list">
                                    <!-- Selected symptoms will be shown here -->
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Disease</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="results" class="disease-results">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
